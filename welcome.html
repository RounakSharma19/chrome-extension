<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Welcome â€“ Full Page Screenshot Exporter</title>
  <link rel="icon" type="image/png" href="icons/icon32.png">

  <style>
    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI";
    }

    body {
      margin: 0;
      background: linear-gradient(135deg, #eef2ff, #f8fafc);
      color: #0f172a;
    }

    .container {
      max-width: 1200px;
      margin: auto;
      padding: 64px 24px;
    }

    .hero {
      text-align: center;
      margin-bottom: 64px;
    }

    .hero h1 {
      font-size: 44px;
      font-weight: 800;
      margin-bottom: 14px;
    }

    .hero p {
      font-size: 18px;
      color: #475569;
      max-width: 720px;
      margin: auto;
      line-height: 1.6;
    }

    .card {
      background: #ffffff;
      border-radius: 26px;
      padding: 36px;
      margin-bottom: 40px;
      box-shadow: 0 25px 60px rgba(0,0,0,0.12);
    }

    h2 {
      font-size: 26px;
      margin-bottom: 22px;
    }

    .features {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 22px;
    }

    .feature {
      padding: 24px;
      border-radius: 20px;
      background: linear-gradient(180deg, #f8fafc, #eef2ff);
      border: 1px solid #e2e8f0;
      display: flex;
      gap: 14px;
    }

    .feature-icon {
      font-size: 26px;
    }

    .feature-title {
      font-weight: 700;
    }

    .feature-desc {
      font-size: 14px;
      color: #475569;
      line-height: 1.5;
    }

    .faq-item {
      border-bottom: 1px solid #e5e7eb;
      padding: 18px 0;
      cursor: pointer;
    }

    .faq-q {
      display: flex;
      justify-content: space-between;
      font-weight: 700;
    }

    .faq-a {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s ease;
      color: #475569;
      line-height: 1.6;
    }

    .faq-item.active .faq-a {
      max-height: 200px;
      margin-top: 10px;
    }

    .feedback-box {
      background: linear-gradient(180deg, #f8fafc, #eef2ff);
      border-radius: 20px;
      padding: 24px;
      border: 1px solid #e2e8f0;
    }

    textarea {
      width: 100%;
      padding: 16px;
      border-radius: 16px;
      border: 1px solid #c7d2fe;
      font-size: 15px;
      margin-top: 12px;
    }

    button {
      margin-top: 16px;
      background: linear-gradient(135deg, #4f46e5, #2563eb);
      color: #ffffff;
      border: none;
      padding: 16px 26px;
      border-radius: 18px;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
    }

    .footer {
      text-align: center;
      margin-top: 64px;
      font-size: 12px;
      color: #64748b;
    }
  </style>
</head>

<body>
  <div id="welcome-root"></div>

  <script src="welcome.js"></script>
</body>
</html>
