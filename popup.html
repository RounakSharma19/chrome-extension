<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Full Page Capture</title>

  <style>
    * {
      box-sizing: border-box;
      -webkit-font-smoothing: antialiased;
    }

    body {
      width: 360px;
      margin: 0;
      padding: 10px;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        Roboto, Ubuntu, Cantarell, "Helvetica Neue", Arial, sans-serif;
      background: transparent;
    }

    .popup-shell {
      border-radius: 18px;
      overflow: hidden;
      background: linear-gradient(180deg, #eef2ff, #f8fafc);
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.25);
    }

    .header {
      padding: 14px 18px;
      background: linear-gradient(135deg, #4f46e5, #2563eb);
      color: #ffffff;
      font-weight: 600;
      font-size: 14px;
    }

    .card {
      margin: 16px;
      padding: 18px;
      background: #ffffff;
      border-radius: 18px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.08);
    }

    .label {
      font-size: 12px;
      font-weight: 600;
      color: #475569;
      margin-bottom: 6px;
    }

    .dropdown {
      position: relative;
    }

    .dropdown-btn {
      width: 100%;
      padding: 12px 14px;
      border-radius: 14px;
      border: 1.5px solid #c7d2fe;
      background: #f8fafc;
      font-size: 14px;
      font-weight: 500;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
    }

    .dropdown-list {
      position: absolute;
      top: calc(100% + 6px);
      left: 0;
      right: 0;
      background: #ffffff;
      border-radius: 14px;
      border: 1px solid #e2e8f0;
      box-shadow: 0 14px 30px rgba(0, 0, 0, 0.15);
      overflow: hidden;
      display: none;
      z-index: 100;
    }

    .dropdown-item {
      padding: 12px 14px;
      font-size: 14px;
      cursor: pointer;
    }

    .dropdown-item:hover {
      background: #eef2ff;
    }

    .dropdown-item.active {
      background: #4f46e5;
      color: #ffffff;
    }

    .toggle {
      margin-top: 16px;
      display: flex;
      justify-content: space-between;
      padding: 14px;
      border-radius: 16px;
      background: #f8fafc;
      border: 1px solid #e2e8f0;
      align-items: center;
    }

    .toggle-title {
      font-size: 13px;
      font-weight: 600;
    }

    .toggle-sub {
      font-size: 11px;
      color: #64748b;
    }

    .switch {
      position: relative;
      width: 44px;
      height: 24px;
    }

    .switch input {
      display: none;
    }

    .slider {
      position: absolute;
      inset: 0;
      background: #cbd5e1;
      border-radius: 999px;
      cursor: pointer;
    }

    .slider::before {
      content: "";
      position: absolute;
      height: 18px;
      width: 18px;
      left: 3px;
      top: 3px;
      background: #fff;
      border-radius: 50%;
      transition: transform 0.25s;
    }

    .switch input:checked + .slider {
      background: #4f46e5;
    }

    .switch input:checked + .slider::before {
      transform: translateX(20px);
    }

    .btn {
      margin-top: 16px;
      width: 100%;
      padding: 14px;
      border-radius: 16px;
      border: none;
      font-size: 15px;
      font-weight: 700;
      color: #ffffff;
      cursor: pointer;
      background: linear-gradient(135deg, #4f46e5, #2563eb);
    }

    /* ==========================
       MODERN ANIMATED PROGRESS
       ========================== */

    .progress {
      margin-top: 16px;
      height: 10px;
      background: #e5e7eb;
      border-radius: 999px;
      overflow: hidden;
      position: relative;
    }

    .bar {
      height: 100%;
      width: 0%;
      border-radius: 999px;
      background: linear-gradient(
        90deg,
        #6366f1,
        #22c55e,
        #6366f1
      );
      background-size: 200% 100%;
      animation: shimmer 1.8s linear infinite;
      box-shadow: 0 0 10px rgba(99, 102, 241, 0.6);
      transition: width 0.35s ease;
    }

    @keyframes shimmer {
      0% {
        background-position: 0% 0%;
      }
      100% {
        background-position: 200% 0%;
      }
    }

    .footer {
      text-align: center;
      font-size: 11px;
      color: #94a3b8;
      padding-bottom: 14px;
    }
  </style>
</head>

<body>
  <div class="popup-shell">
    <div class="header">ðŸ“¸ Full Page Capture</div>

    <div class="card">
      <!-- Export format -->
      <div class="label">Export format</div>
      <div class="dropdown">
        <button class="dropdown-btn" id="formatBtn">
          <span id="formatLabel">PDF</span>
          <span>â–¾</span>
        </button>
        <div class="dropdown-list" id="formatList">
          <div class="dropdown-item active" data-value="pdf">PDF</div>
          <div class="dropdown-item" data-value="png">PNG</div>
          <div class="dropdown-item" data-value="jpeg">JPEG</div>
        </div>
      </div>
      <input type="hidden" id="format" value="pdf" />

      <!-- Capture mode -->
      <div class="label" style="margin-top:16px">Capture mode</div>
      <div class="dropdown">
        <button class="dropdown-btn" id="modeBtn">
          <span id="modeLabel">Full Page</span>
          <span>â–¾</span>
        </button>
        <div class="dropdown-list" id="modeList">
          <div class="dropdown-item active" data-value="full">Full Page</div>
          <div class="dropdown-item" data-value="visible">Visible Area</div>
          <div class="dropdown-item" data-value="selection">Selection Area</div>
        </div>
      </div>
      <input type="hidden" id="mode" value="full" />

      <!-- Dark mode -->
      <div class="toggle">
        <div>
          <div class="toggle-title">Dark Mode</div>
          <div class="toggle-sub">Applies only to exported file</div>
        </div>
        <label class="switch">
          <input type="checkbox" id="darkMode" />
          <span class="slider"></span>
        </label>
      </div>

      <button id="start" class="btn">Start Capture</button>

      <div class="progress">
        <div class="bar" id="bar"></div>
      </div>
    </div>

    <div class="footer">Scrolls and captures the entire page</div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
